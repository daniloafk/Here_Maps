<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERE Maps</title>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
    <link rel="stylesheet" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css">
    <style>
        * { margin: 0; padding: 0; }
        html, body { width: 100%; height: 100%; }
        #map { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const platform = new H.service.Platform({
            apikey: 'bjSyWZjcBXf7j6T089BSZdQpVILetZ_zixzDwqIcqGI'
        });

        const layers = platform.createDefaultLayers();

        // Usar mapa raster (mais leve) ao invés de vector
        const map = new H.Map(
            document.getElementById('map'),
            layers.raster.normal.map,
            {
                zoom: 15,
                center: { lat: -23.5505, lng: -46.6333 },
                pixelRatio: window.devicePixelRatio || 1
            }
        );

        // Configurar comportamento do mapa com rotação
        const mapEvents = new H.mapevents.MapEvents(map);
        const behavior = new H.mapevents.Behavior(mapEvents);

        // Habilitar rotação e inclinação
        behavior.enable(H.mapevents.Behavior.Feature.HEADING);
        behavior.enable(H.mapevents.Behavior.Feature.TILT);

        H.ui.UI.createDefault(map, layers);

        // Geolocalização
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const userLat = position.coords.latitude;
                    const userLng = position.coords.longitude;

                    // Centralizar no usuário
                    map.setCenter({ lat: userLat, lng: userLng });
                    map.setZoom(15);

                    // Adicionar marcador
                    const marker = new H.map.Marker({ lat: userLat, lng: userLng });
                    map.addObject(marker);
                },
                function(error) {
                    console.error('Erro ao obter localização:', error);
                }
            );
        }

        window.addEventListener('resize', () => map.getViewPort().resize());
    </script>
</body>
</html>
