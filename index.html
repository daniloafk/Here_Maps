<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HERE Maps Viewer</title>

    <!-- HERE Maps API -->
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
    <link rel="stylesheet" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --accent: #0ea5e9;
            --accent-dark: #0284c7;
            --border: #e2e8f0;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --radius: 16px;
        }

        .dark {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #38bdf8;
            --accent-dark: #0ea5e9;
            --border: #334155;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow);
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .coordinates {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .coord-item {
            display: flex;
            align-items: center;
            gap: 6px;
            background: var(--bg-primary);
            padding: 8px 14px;
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        .coord-label {
            font-weight: 600;
            color: var(--accent);
        }

        /* Map Container */
        .map-wrapper {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #mapContainer {
            width: 100%;
            height: 100%;
            background: var(--bg-secondary);
        }

        /* Loading State */
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            z-index: 1000;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.125rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .error-overlay {
            position: absolute;
            inset: 0;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            z-index: 1001;
            padding: 20px;
            text-align: center;
        }

        .error-icon {
            font-size: 48px;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ef4444;
        }

        .error-message {
            font-size: 1rem;
            color: var(--text-secondary);
            max-width: 500px;
            word-break: break-all;
        }

        .error-code {
            background: var(--bg-secondary);
            padding: 12px 20px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.875rem;
            border: 1px solid var(--border);
            max-width: 100%;
            overflow-x: auto;
        }

        /* Zoom Controls */
        .zoom-controls {
            position: absolute;
            bottom: 30px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 100;
        }

        .zoom-btn {
            width: 48px;
            height: 48px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            transition: all 0.2s ease;
        }

        .zoom-btn:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            transform: scale(1.05);
        }

        .zoom-btn:active {
            transform: scale(0.95);
        }

        /* Map Type Selector */
        .map-type-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 100;
        }

        .map-type-btn {
            padding: 10px 18px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.2s ease;
        }

        .map-type-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .map-type-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        /* Scale Indicator */
        .scale-indicator {
            position: absolute;
            bottom: 30px;
            left: 20px;
            background: var(--bg-secondary);
            padding: 10px 16px;
            border-radius: 10px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            font-size: 0.875rem;
            color: var(--text-secondary);
            z-index: 100;
        }

        /* Hide default HERE UI */
        .H_ui { display: none !important; }

        /* Responsive */
        @media (max-width: 640px) {
            .header {
                padding: 12px 16px;
                flex-direction: column;
                gap: 12px;
            }

            .coordinates {
                width: 100%;
                justify-content: center;
            }

            .coord-item {
                padding: 6px 10px;
                font-size: 0.75rem;
            }

            .map-type-selector {
                top: 10px;
                right: 10px;
            }

            .map-type-btn {
                padding: 8px 12px;
                font-size: 0.75rem;
            }

            .zoom-controls {
                bottom: 20px;
                right: 10px;
            }

            .zoom-btn {
                width: 42px;
                height: 42px;
            }

            .scale-indicator {
                bottom: 20px;
                left: 10px;
                padding: 8px 12px;
                font-size: 0.75rem;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header, .zoom-controls, .map-type-selector, .scale-indicator {
            animation: fadeIn 0.5s ease forwards;
        }

        .zoom-controls { animation-delay: 0.1s; }
        .map-type-selector { animation-delay: 0.2s; }
        .scale-indicator { animation-delay: 0.3s; }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">üó∫Ô∏è</div>
            <span class="logo-text">HERE Maps</span>
        </div>
        <div class="coordinates">
            <div class="coord-item">
                <span class="coord-label">LAT</span>
                <span id="lat">-23.5505</span>
            </div>
            <div class="coord-item">
                <span class="coord-label">LNG</span>
                <span id="lng">-46.6333</span>
            </div>
            <div class="coord-item">
                <span class="coord-label">ZOOM</span>
                <span id="zoomLevel">12</span>
            </div>
        </div>
    </header>

    <div class="map-wrapper">
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loader"></div>
            <div class="loading-text">Carregando mapa...</div>
        </div>

        <div id="mapContainer"></div>

        <div class="map-type-selector">
            <button class="map-type-btn active" data-type="normal">Mapa</button>
            <button class="map-type-btn" data-type="satellite">Sat√©lite</button>
            <button class="map-type-btn" data-type="terrain">Terreno</button>
        </div>

        <div class="zoom-controls">
            <button class="zoom-btn" id="zoomIn">+</button>
            <button class="zoom-btn" id="zoomOut">‚àí</button>
        </div>

        <div class="scale-indicator" id="scaleIndicator">
            Escala: calculando...
        </div>
    </div>

    <script>
        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Show error function
        function showError(title, message, code) {
            const mapWrapper = document.querySelector('.map-wrapper');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-overlay';
            errorDiv.innerHTML = `
                <div class="error-icon">‚ö†Ô∏è</div>
                <div class="error-title">${title}</div>
                <div class="error-message">${message}</div>
                ${code ? `<div class="error-code">${code}</div>` : ''}
            `;
            mapWrapper.appendChild(errorDiv);
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        // Check if HERE Maps API loaded
        if (typeof H === 'undefined') {
            showError(
                'API n√£o carregou',
                'O HERE Maps JavaScript API n√£o foi carregado. Verifique sua conex√£o ou se o dom√≠nio js.api.here.com est√° acess√≠vel.',
                'H is undefined'
            );
        } else {
            try {
                // HERE Maps Configuration
                const API_KEY = 'PN8o1L-bX1sMibfHIZqAHtFm8k7AnJm8nvbha-yzBGY';

                // Initialize platform
                const platform = new H.service.Platform({
                    apikey: API_KEY
                });

                // Get default map layers
                const defaultLayers = platform.createDefaultLayers();

                // Initial coordinates (S√£o Paulo, Brazil)
                const initialLat = -23.5505;
                const initialLng = -46.6333;
                const initialZoom = 12;

                // Initialize map
                const map = new H.Map(
                    document.getElementById('mapContainer'),
                    defaultLayers.vector.normal.map,
                    {
                        zoom: initialZoom,
                        center: { lat: initialLat, lng: initialLng },
                        pixelRatio: window.devicePixelRatio || 1
                    }
                );

                // Enable map interaction (pan, zoom, etc.)
                const behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));

                // Add default UI components
                const ui = H.ui.UI.createDefault(map, defaultLayers);

                // Handle window resize
                window.addEventListener('resize', () => map.getViewPort().resize());

                // Layer references for switching
                const mapLayers = {
                    normal: defaultLayers.vector.normal.map,
                    satellite: defaultLayers.raster.satellite.map,
                    terrain: defaultLayers.vector.normal.truck
                };

                // Update coordinates display
                function updateCoordinates() {
                    const center = map.getCenter();
                    const zoom = map.getZoom();

                    document.getElementById('lat').textContent = center.lat.toFixed(4);
                    document.getElementById('lng').textContent = center.lng.toFixed(4);
                    document.getElementById('zoomLevel').textContent = Math.round(zoom);

                    updateScale();
                }

                // Calculate and update scale
                function updateScale() {
                    const zoom = map.getZoom();
                    const center = map.getCenter();

                    // Approximate scale calculation
                    const metersPerPixel = 156543.03392 * Math.cos(center.lat * Math.PI / 180) / Math.pow(2, zoom);
                    const scaleWidth = 100; // pixels
                    let distance = metersPerPixel * scaleWidth;

                    let unit = 'm';
                    if (distance >= 1000) {
                        distance = distance / 1000;
                        unit = 'km';
                    }

                    document.getElementById('scaleIndicator').textContent =
                        `Escala: ${distance.toFixed(distance < 10 ? 1 : 0)} ${unit}`;
                }

                // Map event listeners
                map.addEventListener('mapviewchange', updateCoordinates);
                map.addEventListener('mapviewchangeend', updateCoordinates);

                // Zoom controls
                document.getElementById('zoomIn').addEventListener('click', () => {
                    map.setZoom(map.getZoom() + 1, true);
                });

                document.getElementById('zoomOut').addEventListener('click', () => {
                    map.setZoom(map.getZoom() - 1, true);
                });

                // Map type buttons
                document.querySelectorAll('.map-type-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const type = btn.dataset.type;

                        // Update active state
                        document.querySelectorAll('.map-type-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');

                        // Change map layer
                        if (mapLayers[type]) {
                            map.setBaseLayer(mapLayers[type]);
                        }
                    });
                });

                // Hide loading overlay when map is ready
                let loadingTimeout = setTimeout(() => {
                    showError(
                        'Timeout',
                        'O mapa demorou muito para carregar. Verifique se a API Key est√° correta e se o dom√≠nio est√° autorizado no HERE Developer.',
                        'API_KEY: ' + API_KEY.substring(0, 10) + '...'
                    );
                }, 15000);

                map.addEventListener('mapviewchangeend', function hideLoading() {
                    clearTimeout(loadingTimeout);
                    document.getElementById('loadingOverlay').classList.add('hidden');
                    map.removeEventListener('mapviewchangeend', hideLoading);
                });

                // Initial update
                updateCoordinates();

            } catch (error) {
                showError(
                    'Erro ao inicializar',
                    'Ocorreu um erro ao inicializar o mapa.',
                    error.message || JSON.stringify(error)
                );
            }
        }
    </script>
</body>
</html>
